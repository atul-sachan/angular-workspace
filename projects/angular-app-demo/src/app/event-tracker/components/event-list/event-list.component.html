<div>
    <h1>Upcoming Angular Events</h1>
    <hr />
    <div class="row">
        <div class="col-5" *ngFor="let event of events">
            <app-event-tracker-thumbnail (click)="handleThumbnailClick(event.name, event.id)" [event]="event"></app-event-tracker-thumbnail>
        </div>
    </div>
    
</div>
